<!DOCTYPE html>
<html>
    <head lang="en">
        <link href="lib/patternfly/css/patternfly.css" rel="stylesheet" media="screen, print">
        <link href="lib/docbuilder/docbuilder.css" rel="stylesheet">
        <script src="lib/underscore/underscore-min.js"></script>
        <script src="lib/jquery/jquery-2.1.1.min.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
        <script src="lib/patternfly/js/patternfly.min.js"></script>
        <script src="lib/dummydata/dummy.js"></script>
        <script src="lib/docbuilder/config.js"></script>
        <script src="lib/docbuilder/functions-1.8.js"></script>
        <script src="lib/docbuilder/listbooks.js"></script>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-pf" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    PressGang CCMS DocBuilder
                </a>
            </div>
        </nav>
        <div id="mainContainer" class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Filter</legend>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="idFilter">ID</label>
                                <div class="col-md-4">
                                    <input id="idFilter" type="text" class="form-control input-md" onkeypress="javascript:save_filter()">
                                </div>

                                <label class="col-md-2 control-label" for="productFilter">Product</label>
                                <div class="col-md-4">
                                    <input id="productFilter" type="text" class="form-control input-md" onkeypress="javascript:save_filter()">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="versionFilter">Version</label>
                                <div class="col-md-4">
                                    <input id="versionFilter" type="text" class="form-control input-md" onkeypress="javascript:save_filter()">
                                </div>

                                <label class="col-md-2 control-label" for="titleFilter">Title</label>
                                <div class="col-md-4">
                                    <input id="titleFilter" type="text" class="form-control input-md" onkeypress="javascript:save_filter()">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="topicIDFilter">Topic ID</label>
                                <div class="col-md-4">
                                    <input id="topicIDFilter" type="text" class="form-control input-md" onkeypress="javascript:save_filter()">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label" for="specFrozenFilter">Show Frozen</label>
                                <div class="col-md-4">
                                    <input id="specFrozenFilter" type="checkbox" onchange="javascript:save_filter()">
                                </div>

                                <label class="col-md-2 control-label" for="specObsoleteFilter">Show Obsolete</label>
                                <div class="col-md-4">
                                    <input id="specObsoleteFilter" type="checkbox" onchange="javascript:save_filter()">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row" id="booklistleft">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row" id="booklistright">
                    </div>
                </div>
            </div>
            <div class="text-center" style="display:none" id="noBooks">
                <h1>No books match the filter</h1>
            </div>

        </div>
    </body>
</html>
